<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zume | Create or Join meeting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="p-4 appear">
    <nav class="navbar navbar-expand-md fixed-top p-4">
      <a href="#" class="navbar-brand text-dark">zume</a>
    </nav>
    <main>
      <div class="jumbotron" style="height: 75vh">
        <div
          class="container d-flex h-100 justify-content-center align-items-center flex-column w-75 text-center"
        >
          <h1 class="display-1 fw-bold">Conferencing made easy.</h1>
          <p class="lead">Free, stylish, secure.</p>
          <ul class="mt-5 justify-content-start d-flex flex-column">
            <li class="p-0">
              <a
                class="btn btn-lg text-light font-weight-bold display-center"
                id="btn-new-meeting"
              >
                <span class="material-icons me-2">video_call</span>New Meeting
              </a>
            </li>
            <hr />
            <span>or</span>
            <hr />
            <li class="pl-3">
              <a
                class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center"
              >
                <span class="material-icons me-2">keyboard</span
                ><input
                  type="text"
                  placeholder="Enter meeting code"
                  style="border: none"
                  class="enter-code"
                />
              </a>
            </li>
            <a
              class="btn btn-lg text-light font-weight-bold display-center mt-4"
              id="btn-join-meeting"
              ><span class="material-icons me-2">groups</span>
              Join Meeting
            </a>
          </ul>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        // new meeting
        $(document).on("click", "#btn-new-meeting", function () {
          window.location.replace(window.location.origin + "new")
        })
        // join meeting
        $(document).on("click", "#btn-join-meeting", function () {
          const meetingCode = $(".enter-code").val()
          const meetingUrl =
            window.location.origin + `?meetingID=${meetingCode}`
          window.location.replace(meetingUrl)
        })
      })
    </script>
  </body>
</html>
